{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <legend><span class="col-sm-offset-1">{{ headline }}</span></legend>
{% if form.errors %}
            <div class="alert alert-danger">
                <p>{% trans "Invalid data was submitted" %}</p>
            </div>
{% endif %}

<form method="POST">
{% csrf_token %}

{% for field in form %}
    {% include 'registration/form_field.html' %}
{% endfor %}

<input type="submit" value="Save" class="btn btn-default" />
</form>

{% endblock %}
